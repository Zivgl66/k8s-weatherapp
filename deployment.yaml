apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  labels:
    app: weather-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: zivgl66/weatherapp:123456
          ports:
            - containerPort: 5000
          env:
            - name: BG_COLOR
              valueFrom:
                configMapKeyRef:
                  name: env-config-green
                  key: BG_COLOR
      imagePullSecrets:
        - name: docker-hub-cred
