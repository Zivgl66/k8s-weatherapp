apiVersion: v1
kind: Service
metadata:
  name: weather-app
  labels:
    app: weather-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  type: NodePort
  selector:
    app: weather-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort:  32300


